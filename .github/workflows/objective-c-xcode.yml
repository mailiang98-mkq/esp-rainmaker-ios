name: Xcode - Build and Analyze

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build and analyse default scheme using xcodebuild command
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Default Scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          # 兼容workspace和project的JSON结构（同时支持schemes和targets）
          default=$(echo $scheme_list | ruby -e "require 'json'; data = JSON.parse(STDIN.gets); puts data['workspace'] && data['workspace']['schemes'][0] || data['project']['schemes'][0] || data['project']['targets'][0]")
          echo $default | cat >default
          echo Using default scheme: $default
      - name: Build
        env:
          scheme: ${{ 'default' }}
        run: |
          if [ $scheme = default ]; then scheme=$(cat default); fi
          # 查找工作区或项目文件
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then 
            filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; 
          else 
            filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; 
          fi
          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`
          # 使用存在的iPhone 16模拟器（从日志中选择可用设备）
          xcodebuild clean build analyze \
            -scheme "$scheme" \
            -"$filetype_parameter" "$file_to_build" \
            -destination "platform=iOS Simulator,name=iPhone 16" \
            | xcpretty && exit ${PIPESTATUS[0]}
