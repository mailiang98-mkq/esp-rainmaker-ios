name: ESP RainMaker iOS CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '13.0'

      - name: Install CocoaPods dependencies
        run: |
          cd ESPRainMaker
          pod install

      - name: Build ESPRainMaker scheme
        run: |
          xcodebuild -workspace ESPRainMaker/ESPRainMaker.xcworkspace \
            -scheme ESPRainMaker \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 13' \
            build

      - name: Build ESPRainMakerMatter scheme
        run: |
          xcodebuild -workspace ESPRainMaker/ESPRainMaker.xcworkspace \
            -scheme ESPRainMakerMatter \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 13' \
            build

      - name: Run tests
        run: |
          xcodebuild test -workspace ESPRainMaker/ESPRainMaker.xcworkspace \
            -scheme ESPRainMaker \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 13'

      - name: Verify Matter framework setup
        run: |
          if [ ! -f "ESPRainMaker/ESPRainMaker/Matter/ESPMTRCommissioner/Framework/Matter.framework" ]; then
            echo "Error: Matter.framework not found"
            exit 1
          fi

  lint:
    runs-on: macos-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --path ESPRainMaker/ESPRainMaker
