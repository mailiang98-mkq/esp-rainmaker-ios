name: Xcode - Build and Analyze

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build and analyse default scheme using xcodebuild command
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CocoaPods dependencies
        run: |
          # 确保CocoaPods安装并更新依赖
          pod install --repo-update

      - name: Set Default Scheme
        run: |
          # 查找项目/工作区（优先工作区，因为pod install通常生成.xcworkspace）
          if [ -n "$(ls -A | grep -i \.xcworkspace$)" ]; then
            filetype="workspace"
            file=$(ls -A | grep -i \.xcworkspace$ | head -n 1)
          else
            filetype="project"
            file=$(ls -A | grep -i \.xcodeproj$ | head -n 1)
          fi
          
          # 从正确的文件中获取scheme列表
          scheme_list=$(xcodebuild -list -json -$filetype "$file" | tr -d "\n")
          # 兼容workspace的schemes和project的targets
          default=$(echo "$scheme_list" | ruby -e '
            require "json"
            data = JSON.parse(STDIN.gets)
            schemes = data["workspace"] && data["workspace"]["schemes"] || data["project"] && (data["project"]["schemes"] || data["project"]["targets"])
            puts schemes ? schemes.first : nil
          ')
          echo "$default" > default
          echo "Using default scheme: $default"

      - name: Build
        run: |
          scheme=$(cat default)
          # 再次确认项目/工作区类型
          if [ -n "$(ls -A | grep -i \.xcworkspace$)" ]; then
            filetype_parameter="workspace"
            file_to_build=$(ls -A | grep -i \.xcworkspace$ | head -n 1)
          else
            filetype_parameter="project"
            file_to_build=$(ls -A | grep -i \.xcodeproj$ | head -n 1)
          fi
          # 指定构建目标平台（解决多目标警告）
          xcodebuild clean build analyze \
            -scheme "$scheme" \
            -$filetype_parameter "$file_to_build" \
            -destination "platform=iOS Simulator,name=iPhone 15" \
            | xcpretty && exit ${PIPESTATUS[0]}
